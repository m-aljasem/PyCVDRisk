name: Build Wheels

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (leave empty for development build)'
        required: false
        type: string

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install gettext
          brew link --force gettext
          echo "DYLD_FALLBACK_LIBRARY_PATH=/usr/local/opt/gettext/lib:$DYLD_FALLBACK_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Update version for tagged builds
        if: github.event.inputs.version != ''
        shell: bash
        run: |
          python -c "
          import re
          with open('pyproject.toml', 'r') as f:
              content = f.read()
          new_content = re.sub(r'version = \"[^\"]*\"', f'version = \"${{ github.event.inputs.version }}\"', content)
          with open('pyproject.toml', 'w') as f:
              f.write(new_content)
          print('Updated version to ${{ github.event.inputs.version }}')
          "

      - name: Build wheels
        run: python -m build --wheel

      - name: Build source distribution (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: python -m build --sdist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 30

      - name: Upload source distribution
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: source-distribution
          path: dist/*.tar.gz
          retention-days: 30

  test_wheels:
    name: Test wheels on ${{ matrix.os }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/

      - name: Install wheel
        run: |
          ls -la dist/
          pip install dist/*.whl

      - name: Test basic import
        run: |
          python -c "import cvd_risk_calculator; print('✓ Package imported successfully')" || exit 1
          python -c "from cvd_risk_calculator.models.score2 import SCORE2; print('✓ SCORE2 imported')" || exit 1

      - name: Test basic functionality
        run: |
          python -c "from cvd_risk_calculator.models.score2 import SCORE2; from cvd_risk_calculator.core.validation import PatientData; patient = PatientData(age=55, sex='male', systolic_bp=140.0, total_cholesterol=6.0, hdl_cholesterol=1.2, smoking=True, region='moderate'); model = SCORE2(); result = model.calculate(patient); print(f'✓ Risk calculation: {result.risk_score:.1f}%'); assert 0 <= result.risk_score <= 100; print('✓ All basic tests passed')"
